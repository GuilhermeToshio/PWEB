<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <script>

     var num1=0, num2=0, soma=0, sub=0, prod=0, div=0, rest=0;

     num1 = parsefloat(prompt("Primeiro numero"));
     num2 = parsefloat(prompt("Segundo numero"));

     soma = num1 + num2;
     alert('A soma dos dois numero é igual a: ' + parsefloat(soma));

     sub = num1 - num2;
     alert('A subtração dos dois numeros é igual a: ' + parseFloat(sub));

     prod = num1 * num2;
     alert('A multiplicação dos dois numeros é igual a: ' + parseFloat(pro));

     div = num1 / num2; 
     alert('A divisão dos dois numeros é igual a: ' + parseFloat(div.toFixed(2)));

     rest = num1 % num2;
     alert('O resto da divisão dos dois numero é igual a: ' + parseFloat(rest));

    </script>
</body>
</html>
