</head>
<body>
    <script>

        var nome,a=0,b=0,c=0,resu=0;

        nome = prompt ("Nome do aluno");
        a = parseFloat(prompt("Primeira nota"));
        b = parseFloat(prompt("Segunda nota"));
        c = parseFloat(prompt("Terceira nota"));

        resu = (a + b + c)/3;

        alert('A média do aluno '+ nome +' é igual a: ' + parseFloat(resu.toFixed(2)));

    </script>
</body>
</html>
